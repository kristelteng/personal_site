---
layout: default
title: Kristel Teng
---

<section id="blog" class="padding-top padding-bottom">
	<div class="container">
		<div class="row">		
			<div class="col-sm-9">
				
				{% for post in site.posts %}
				<!-- <div class="row">	
					<div class="col-sm-12 col-md-12"> -->
						<div class="single-blog single-column">

							<div class="col-md-2 col-sm-2">
								<div class="post-thumb">
									<a href="{{ post.url | prepend: site.baseurl }}">
										<img src="{{ post.image_thumb | relative_url }}" class="img-responsive" alt="{{ post.title }}">
									</a>
								</div>
							</div>

							<div class="col-md-10 col-sm-10">
								<div class="post-content overflow">
									<h2 class="post-title bold"><a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a></h2>
									<span class="post-meta"><small>{{ post.date | date: "%b %-d, %Y" }}</small></span>

									<!-- <p>{{ post.excerpt | strip_html | strip_newlines | truncatewords: 160 }}</p>
									<a href="{{ post.url }}" class="read-more">view more...</a> -->
									<p>{{ post.excerpt }}</p>
									<a href="{{ post.url }}" class="read-more">view more...</a>
								</div>
							</div>
						</div>
					<!-- </div>
				</div> -->
				{% endfor %}
				<!-- <div class="blog-pagination">
					{% include pagination.html %}
				</div> -->
			</div>
			
			<div class="col-sm-3">
				{% include side.html %}
			</div>
		</div>
	</div>
</section>
