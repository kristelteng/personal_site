<div class="col-md-3 col-sm-5">
  <div class="sidebar blog-sidebar">

    <div class="sidebar-item popular">
      <h3>Popular work</h3>
      <ul class="gallery">
        {% for recent in site.recent %}
        <li>
          <a href="{{ recent.url }}"><img src="{{ recent.image_popular }}" class="img-responsive" alt="{{ recent.title }}">
          </a>
        </li>
        {% endfor %}
        <li>
          <a href="/work/psnapper"><img src="{{site.baseurl}}/assets/images/thumbnail/popular/popular_06.png" class="img-responsive" alt="privacy Snapper">
          </a>
        </li>
        <li>
          <a href="/work/privacyshell"><img src="{{site.baseurl}}/assets/images/thumbnail/popular/popular_05.png" class="img-responsive" alt="privacyshell">
          </a>
        </li>
      </ul>
    </div>

    <div class="sidebar-item  recent">
      <h3>Recent Posts</h3>
      {% for post in site.posts limit:3 %}
      <div class="media">
        <div class="pull-left">
          <a href="{{ post.url | prepend: site.baseurl }}"><img src="{{ post. image_thumb }}" class="img-responsive" alt=""></a>
        </div>
        <div class="media-body">
          <h4><a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a></h4>
          <p>posted on {{ post.date | date_to_string }}</p>
        </div>
      </div>
      {% endfor %}
    </div>

  </div>
</div>
