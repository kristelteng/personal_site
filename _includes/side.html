<div class="sidebar blog-sidebar">

  <div class="sidebar-item popular">
    <h3>Recent work</h3>
    <ul class="gallery">
      {% for work in site.data.recent-work %}
      <li>
        <a href="{{ work.link }}"><img src="{{ work.image_thumb | prepend: site.baseurl }}" class="img-responsive" alt="{{ work.title }}">
        </a>
      </li>
      {% endfor %}
    </ul>
  </div>


  <div class="sidebar-item recent">
    <h3>Recent Posts</h3>
    {% for post in site.posts limit:3 %}
    <div class="media">
      <div class="pull-left">
        <a href="{{ post.url | prepend: site.baseurl }}">
          <img src="{{ post. image_thumb }}" class="img-responsive" alt="{{ post.title }}">
        </a>
      </div>
      <div class="media-body">
        <a href="{{ post.url | prepend: site.baseurl }}">
          <h4>{{ post.title }}</h4>
          <p>posted on {{ post.date | date_to_string }}</p>
        </a>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
