<ul class="nav sub-nav">
    {% for menu in site.data.sub-nav %}
    {% assign url = page.url %}
    <li>
        <a {% if url == menu.url %} 
            class="current sub-link" 
        {% else %}
            class="sub-link" 
        {% endif %}
        href="{{ menu.url }}">{{ menu.name }}</a>
    </li>
    {% endfor %}
</ul>
