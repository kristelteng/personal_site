<div class="col-md-3 col-sm-5">
    <div class="sidebar blog-sidebar">
        <div class="sidebar-item  recent">
            <h3>Recent Posts</h3>

            {% for post in site.posts limit:3 %}
            <div class="media">
                <div class="media-body">
                    <h4 class="titleize"><a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a></h4>
                    <p>posted on {{post.date | date_to_string }}</p>
                </div>
            </div>
            {% endfor %}
        </div>

       <!--  <div class="sidebar-item tag-cloud">
            <h3>All Tags</h3>
            {% for tag in site.tags %}
            <span class="nav nav-pills">
                <a href="{{ site.baseurl }}/tags.html">{{ tag | first }}</a>
                {% unless forloop.last %}{% endunless %}
            </span>
            {% endfor %}
        </div> -->

        <div class="sidebar-item categories">
            <h3>Archives</h3>
            {% for category in site.categories %}
            <ul class="nav navbar-stacked">
                <li><a href="{{ site.baseurl }}/archives.html">{{ category | first }}<span class="pull-right archives">( {{category | size}} )</span></a></li>
                {% unless forloop.last %}{% endunless %}
            </ul>
            {% endfor %}
        </div>

    </div>
</div>
