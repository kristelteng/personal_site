---
layout: default
---
<section id="blog-details" class="padding-top">
	<div class="container">
		<div class="row">

			<div class="col-md-9 col-sm-7">
				<div class="row">
					<div class="col-md-12 col-sm-12">

						<!-- Blog Details Column -->
						<div class="single-blog blog-details two-column">

							<div class="post-thumb">
								<a href="{{ page.url | prepend: site.baseurl }}"><img src="{{ page.image }}" class="img-responsive" alt="{{ page.title }}"></a>
							</div>

							<p class="padding-top">
								<span class="post-meta">
									{{ page.date | date_to_string }}
								</span>
							</p>
							<!-- <h1 class="article-title ">{{ page.title }}</h1> -->
							<h1 class="post-title bold">{{ page.title }}</h1>

							<div class="post-content overflow">
								<p class="article-content">{{ content }}</p>
							</div>

							<!-- about me -->
							<div class="author-profile padding">
								<div class="row">
									<div class="col-sm-2">
										<img src="/assets/images/profile/kteng.jpg" alt="profile">
									</div>
									<div class="col-sm-10">
										<h3>{{site.name}}</h3>
										<p>{{site.title}}</p>
										<p>{{site.description}}</p>
									</div>
								</div>
							</div>


						</div>
					</div>
				</div>
			</div>
			{% include side.html %}
		</div>
	</div>
</section>
