product:
  - title: elasticball
    name: Elastic Ball
    image_thumb: /assets/images/portfolio-details/product/elasticball/elasticball-1.jpg
    link: /work/product/elastic-ball.html
    tag: product
    detail:
      - info: The ball is made by tying elastics into a knot and then wrapping more elastics around it. It was one of the fashion item that we carried at Eyecandy Accessories Inc. 
      - info: This particular item increased the sales enormously at Eyecandy. It helped place the brand in stores like Bed Bath and Beyond. The moment it was manufactured in China, it was already sold out in Canada.
    clients: Walgreens, Shopko, Fields, Bed Bath and Beyond
    tools_used:
      left:
        - name: Adobe Suite
    images:
      - location: /assets/images/portfolio-details/product/elasticball/elasticball-1.jpg
        title: Kristel | Product - Elastic Ball

